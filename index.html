<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Marketing AI - TP5</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <header>
            <div class="status-dot"></div>
            <h2>Assistant Marketing Pro</h2>
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message bot">Bonjour ! Je suis votre consultant marketing. Je peux définir des concepts ou vous donner des conseils stratégiques.</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ex: SEO, Stratégie, Ventes..." autocomplete="off">
            <button id="send-btn">Envoyer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
